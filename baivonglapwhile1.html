<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài vòng lặp while 1</title>
</head>
<body>
<script>
    let num
    let total = 0
    while (num != -1) {
        num = prompt("Enter your number: ")
        num = parseInt(num)
        alert(num)
        total = total + num
    }
    document.writeln(total)
</script>
</body>
</html>
